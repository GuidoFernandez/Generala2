<!DOCTYPE html>
<html>
<head>
    <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *">

    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>Generala</title>
    <!-- Path to Framework7 Library CSS -->
    <link rel="stylesheet" href="lib/framework7/css/framework7.bundle.min.css">
    <!-- Path to icons -->
    <link rel="stylesheet" href="css/icons.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/app.css">
    <link rel="icon" href="img/favicon.png" type="image/png" />
</head>

<body>
    <div id="app">
        <!-- Statusbar overlay -->
        <div class="statusbar"></div>
    
        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">
            <!-- Initial Page, "data-name" contains page name -->
            <div data-name="index" class="page">
    
                <!-- Scrollable page content -->
                <div class="page-content">
                    <center>
                    <div class="block">
                        <h1>GENERALA + ANOTADOR</h1>
                        <h1>Grupo3 mobile</h1>
                        <h2>Integrantes:</h2>
                        <h1>Leandro Lobo, Guido Fernandez Campos y Javier Ardenghi</h1>
                        <div class="block">
                            <div class="list no-hairlines-md">
                              <ul>
                                <li class="item-content item-input item-input-outline">
                                  <div class="item-inner">
                                    <div class="item-title item-floating-label">jugador 1</div>
                                    <div class="item-input-wrap">
                                      <input type="text" placeholder="Nombre del jugador 1" value="" id="nameA" maxlength="10">
                                      <span class="input-clear-button"></span>
                                    </div>
                                  </div>
                                </li>
                                <li class="item-content item-input item-input-outline">
                                  <div class="item-inner">
                                    <div class="item-title item-floating-label">Jugador 2</div>
                                    <div class="item-input-wrap">
                                      <input type="text" placeholder="Nombre del jugador 2" value="" id="nameB" maxlength="10">
                                      <span class="input-clear-button"></span>
                                    </div>
                                  </div>
                                </li>
                              </ul>
                            </div>
                        </div>
                        <!-- Link to another page -->
                        <a href="/anotador/" data-view=".page-content">
                            <button class="col button button-raised" id="btnComenzar">COMENZAR</button>
                        </a>

                    </div>
                    </center>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="lib/framework7/js/framework7.bundle.min.js"></script>
    <script type="text/javascript" src="js/my-app.js"></script>
</body>

</html>
